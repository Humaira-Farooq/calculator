<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="jquery-3.6.3.min.js"></script>
    <title>Calculatar</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <input type="text" id="display">
            <br>
        <input type="button" class="cal" id="btn"  value="7">
        <input type="button" class="cal" id="btn1" value="8">
        <input type="button" class="cal" id="btn2" value="9">
        <input type="button" class="cal" id="btn3" value="*">
        <br>
        <input type="button" class="cal" id="btn4" value="5">
        <input type="button" class="cal" id="btn5" value="6">
        <input type="button" class="cal" id="btn6" value="4">
        <input type="button" class="cal" id="btn7" value="-">
        <br>
        <input type="button" class="cal" id="btn8" value="3">
        <input type="button" class="cal" id="btn9" value="2">
        <input type="button" class="cal" id="btn10" value="1">
        <input type="button" class="cal" id="btn11" value="+">
        <br>
        <input type="button" class="cal" id="btn12" value="0">
        <input type="button" class="cal" id="btn13" value=".">
        <input type="button" class="" id="final" value="=">
    </div>

    <script src="app.js"></script>
</body>
</html>
